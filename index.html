<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>opacity</title>
  <style>
   .semi {
    opacity: 0.5; /* Полупрозрачность элемента */
   }
  </style>
 </head>
 <body>
  <p>
    <img src="images/igels.png" alt="Обычный рисунок">
    <img src="images/igels.png" alt="Полупрозрачный рисунок" class="semi">
  </p>
 </body>
</html>
